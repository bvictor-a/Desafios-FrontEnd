<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

<body>
   <!-- <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
        <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt=""> -->
  <main class="container">
    <div class="background">
      <img class="bg-card" src="./images/bg-pattern-card.svg" alt="profile background cover">
    </div>

    <img class="icon" src="./images/image-victor.jpg" alt="icon about profile picture">

    <div class="profile">
      <span class="profile-name">Victor Crest</span>
      <span class="profile-age">26</span>
    </div>
    <span class="profile-city">London</span>
    <div class="profile-stats">
      <div class="stats">
        <span class="number-stats">8OK</span>
        <span class="title">Followers</span>
      </div>
      <div class="stats">
        <span class="number-stats">8O3K</span>
        <span class="title">Likes</span>
      </div>
      <div class="stats">
        <span class="number-stats">1.4K</span>
        <span class="title">Photos</span>
      </div>
    </div>
  </main>
