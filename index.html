<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="image">
        <img class="imagem-nft" src="/images/image-equilibrium.jpg" alt="imagem-nft">
      </div>
      <div class="texts">
        <h3>Equilibrium #3429</h3>
        <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="itens">
        <img class="icon-imagem" src="/images/icon-ethereum.svg" alt="">
        <span class="value">0.041 ETH</span>
        <img class="icon-time" src="/images/icon-clock.svg">
        <span class="days">3 days left</span>
      </div>
      <div class="profile">
        <img class="icon-avatar" src="/images/image-avatar.png" alt="image-avatar">
        <p class="second-p">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </main>
</body>

</html>
