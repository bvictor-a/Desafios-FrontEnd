<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="textos">
        <h1>Get<span class="text-color"> insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="spans">
          <div class="first">
            <span class="text-one">10K+</span>
            <span class="text-second">COMPANIES</span>
          </div>
          <div class="second">
            <span class="text-one">314</span>
            <span class="text-second">TEMPLATES</span>
          </div>
          <div class="third">
            <span class="text-one">12M+</span>
            <span class="text-second">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
