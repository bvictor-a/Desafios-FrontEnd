<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-component">
  
    <div class="image-icon">
      <img src="images/icon-star.svg" alt="yellow star icon">
    </div>

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      
    <div class="btn-rating">
      <button  value="1" class="btn-note">1</button>
      <button  value="2" class="btn-note">2</button>
      <button  value="3" class="btn-note">3</button>
      <button  value="4" class="btn-note">4</button>
      <button  value="5" class="btn-note">5</button>
    </div>
    <button class="btn-submit" onclick="SendNote
    ()">Submit</button>
  </main>

  <div id="component-active">
      <img class="thanks-image"src="images/illustration-thank-you.svg" alt="illustration thank you">
    <span id="user-note"></span>
    <h1 class="h1_text-component">Thank You!</h1>
    <p class="p_text-component">
      We appreciated you taking the time to give a rating. Uf you 
      ever need more support, don't hesitate to get in touch!
     </p>
  </div>

<script src="script.js"></script>
</body>
</html>
